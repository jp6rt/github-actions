name: Generic CI/CD Setup
on:
  push:
    branches:
      - main

jobs:
  install:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - run: ls
      - run: npm ci
  lint:
    needs: [install]
    runs-on: ubuntu-20.04
    steps:
      - run: npm -v
      - run: ls

  test:
    needs: [lint]
    runs-on: ubuntu-20.04
    steps:
      - run: npm -v
      - run: ls

